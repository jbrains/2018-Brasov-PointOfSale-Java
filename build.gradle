plugins {
    id 'groovy'
    id 'java'
}

group 'ca.jbrains'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    compile 'io.vavr:vavr:0.9.2'
    compile 'org.codehaus.groovy:groovy-all:2.4.15'
    testCompile "junit:junit:4.12"
    testCompile "org.spockframework:spock-core:1.2-groovy-2.4"
}
